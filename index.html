<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numarDivizor(){
            var numar = prompt("Introduceti numarul:");
            var descompunere = numar;
            const sirFactori = []; 
            const sirBaze = [];
            const sirPuteri = [];
            let i = 2; 

            //aflarea factorilor
            while ( descompunere != 1) {
                if ((descompunere / i) == Math.trunc(descompunere / i)){
                    sirFactori.push(i); 
                    descompunere /= i; 
                } else {i += 1;}
            }

            //de cate ori apar factorii
            let sfLen = sirFactori.length + 2;
            let k = 1; 
            for (let j = 1; j < sfLen; j++){
                    if (sirFactori[j] == sirFactori[j-1]) { k +=1;
                    } else {sirBaze.push(sirFactori[j-1]) ;  sirPuteri.push(k); k = 1;}
            }

            //pregatirea textului
            let text = ''; 
            let sbLen = sirBaze.length;
            for (let j = 0; j < sbLen; j++){
                text += sirBaze [j] + "<sup>" + sirPuteri[j] + "</sup> * ";
            }
            text = text.slice(0, text.length - 3)
           
            // document.getElementById("id02").innerHTML = sirFactori;
            // document.getElementById("id03").innerHTML = sirBaze;
            // document.getElementById("id04").innerHTML = sirPuteri;
            document.getElementById("id05").innerHTML = numar + " = " + text;

        }
    </script>
</head>
<body>
    <h1 id="id01">Descompunerea unui numar: </h1>
    <button type="button" onclick=numarDivizor()>Introduceti numarul</button>
    <h1 id="id02"></h1>
    <h1 id="id03"></h1>
    <h1 id="id04"></h1>
    <h1 id="id05"></h1>
  
</body>
</html>
